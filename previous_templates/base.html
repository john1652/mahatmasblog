<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="row">
          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <h1><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="img-responsive" style="max-width: 100px;"></h1>
          </div>
          <div class="col-lg-9 col-md-8 col-sm-6 col-xs-12">
            <h1>S428 Student Enrollment</h1>
          </div>
        </header>
      
        <nav class="row navbar navbar-default">
          <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target="#myMenu">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
      
          <div class="collapse navbar-collapse" id="myMenu">
            <ul class="nav navbar-nav">
              <li><a href="{{ url_for('home') }}">Home</a></li>
              <li><a href="{{ url_for('add_student') }}">Add Student</a></li>
              <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
              <li><a href="{{ url_for('profile') }}">Profile</a></li>
            </ul>
          </div>
        </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <br>
    <br>
    
    <footer class="footer">
      John Nichols App Development LLC 2025
    </footer>
</body>

</html>
