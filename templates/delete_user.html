{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Delete Users</h1>
    <p>Select a user to delete:</p>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ user['username'] }}</strong> - <em>{{ user['email'] }}</em>
            </div>
            <form method="POST" action="{{ url_for('delete_user', user_id=user['user_id']) }}" onsubmit="return confirm('Are you sure you want to delete {{ user['username'] }}?')">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
