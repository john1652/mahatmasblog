{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Select a Blog Post to Edit</h1>
    <p>Choose a blog post to edit:</p>
    <ul class="list-group">
        {% for post in blog_posts %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ post['title'] }}</strong> - <em>{{ post['blog_category'] }}</em>
                <p>{{ post['date'] }}</p>
            </div>
            <a href="{{ url_for('edit_blog_post_instance', post_id=post['post_id']) }}" class="btn btn-primary btn-sm">Edit</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
