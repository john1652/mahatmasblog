{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Admin Dashboard</h1>
    <p>Welcome to the admin dashboard. Use the links below to manage blog posts:</p>
    <ul class="list-group">
        <li class="list-group-item">
            <a href="{{ url_for('add_blog_post') }}" class="btn btn-primary">Add Blog Post</a>
        </li>
        <li class="list-group-item">
            <a href="{{ url_for('edit_blog_post') }}" class="btn btn-warning">Edit Blog Posts</a>
        </li>
        <li class="list-group-item">
            <a href="{{ url_for('delete_blog_posts_page') }}" class="btn btn-danger">Delete Blog Posts</a>
        </li>
        <li class="list-group-item">
            <a href="{{ url_for('user_info') }}" class="btn btn-success">All User Info</a>
        </li>
    </ul>
</div>
{% endblock %}
